{%extends "base.html"%}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%block content%}
<div class="container">
    <h1>Выбрать дату</h1>
<form action="" method="post" novalidate>

     {{form.hidden_tag()}}
    <dl>

            {{wtf.form_field(form.date)}}


            {{form.submit()}}
    </dl>
    <p>
        {% for req in requests %}
        {{req.id}}
        {% endfor %}

    </p>

</form>
</div>
</body>
{%endblock%}
