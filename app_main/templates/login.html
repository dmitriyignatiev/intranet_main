{% extends "base.html" %}

    <title>Sign In</title>
</head>
<body>

{%block content%}
<form action="" method="post">
  <div class="container">
    {{form.hidden_tag()}}
    <p>
        {{form.username.label}}<br>
        {{form.username(size=32)}}
    </p>
    <p>
        {{form.password.label}}<br>
        {{form.password(size=32)}}
    </p>
    <p>
       {{form.remember_me()}}{{form.remember_me.label}}
    </p>
    <p>
        {{form.submit()}}
    </p>

  </div>
</form>
</body>
{%endblock%}
