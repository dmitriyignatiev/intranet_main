{%extends 'base.html'%}

{%block content%}

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" /> 
<div>
    <input type='text' placeholder="поиск поставщика" id='search'>
    <button type="submit" class="btn btn-default" id='search'>Поиск</button>

</div>
<form>
    <input type="text" placeholder="наименование поставщика" id='supp_name' name=name>
    <button type="submit" class="btn btn-default" id='submit'>Записать в базу</button>
</form>
<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
<div class>
<script src="{{url_for('.static', filename='supp.js')}}"></script>

<div id='content'>
    <button id=reload>reload</button>
<form action="" method="post" novalidate>
        {{form.hidden_tag()}}
   
           {{wtf.form_field(form.name)}}
           {{form.submit}}
 </form>


 


 <select class="js-example-basic-single" name="state">
        <option value="AL">Alabama</option>
          ...
        <option value="WY">Wyoming</option>
</select>
    
<script type='text/javascript'>
    
    $(document).ready(function() {
         $.fn.modal.Constructor.prototype.enforceFocus = function() {
        $('.js-example-basic-single').select2();
    };
});
      </script>



{%endblock%}
